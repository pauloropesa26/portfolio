<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px 40px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #34495e;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      display: inline-block;
    }

    nav a:hover {
      background-color: #2c3e50;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 100px 20px;
      background: url('https://source.unsplash.com/1600x900/?nature,technology') no-repeat center center/cover;
      color: white;
      text-align: center;
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.5em;
      max-width: 600px;
    }

      main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .info-box {
     background-color: #2c3e50;
     padding: 60px;
     border-radius: 10px;
     color: white;
     width: 400px; /* increased from 300px to 400px */
     box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
 
    }

    .info-box h2 {
      margin-top: 0;
    }

    .info-box p {
      margin: 10px 0;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: none;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #1abc9c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #16a085;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>

        <input type="submit" value="Submit">
      </form>
    </div>
  </main>
