      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;

      text-decoration: none;

    }

      text-align: left;
      gap: 40px;
    }

    .image-container {
      width: 300px;
      height: 300px;
      overflow: hidden;
      border-radius: 50%;

      flex-shrink: 0;
    }

    .image-container img {

      height: 100%;

    }

    .info-box {
