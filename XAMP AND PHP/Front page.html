<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px 40px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #34495e;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      display: inline-block;
    }

    nav a:hover {
      background-color: #2c3e50;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 100px 20px;
      background: url('https://source.unsplash.com/1600x900/?nature,technology') no-repeat center center/cover;
      color: white;
      text-align: center;
    }

    .image-container {
      width: 300px;         /* Image size (circle diameter) */
      height: 300px;
      overflow: hidden;
      border-radius: 50%;   /* Makes it a circle */
      border: 5px solid #fff;
      margin-bottom: 30px;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;    /* Ensures the image fills the circle nicely */
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.5em;
      max-width: 600px;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome</h1>
    <p><i>"Knowledge is power but powerless if you don't acknowledge it"</i></p>
  </header>

  <nav>
    <a href="Front page.html">Home</a>
    <a href="About Me.html">About Me</a>
    <a href="My profile.html">My Profile</a>
    <a href="My College.html">My College</a>
    <a href="Quiz.html">My Quiz</a>
    <a href="Log in.html">Log In</a>
  </nav>

  <section class="hero">
    <div class="image-container">
      <img src="1X1 Pic.jpg" alt="Profile Picture">
    </div>
    <body style="background-color:powderblue;">
    <h1>Hello!</h1>
    <p><h2>I'm Jeam Paul S. Oropesa</h2></p>
  </section>

  <footer>
    &copy; 2025 My Website. All rights reserved.
  </footer>
</body>
</html>
